<div class="container">
    <div class="row mt-5">
        <div class="col-md-4 m-auto">
            <h1 class="fw-bold">Criar Projeto</h1>
            <p class="text-secondary">Crie seu projeto para depois adicionar os serviços.</p>
            <form [formGroup]="project" (ngSubmit)="onSubmit()">
                <div class="form-group mt-2">
                    <label for="project-name">Nome do projeto:</label>
                    <input formControlName="name" placeholder="Insira o nome do projeto" id="project-name" class="form-control"/>
                </div>
                <div class="form-group mt-2">
                    <label for="project-budget">Orçamento do projeto:</label>
                    <input formControlName="budget" type="number" placeholder="Insira o orçamento do projeto" id="project-budget" class="form-control"/>
                </div>
                <div class="form-group mt-2">
                    <label for="category">Selecione a categoria:</label>
                    <select formControlName="category" class="form-select" id="category">
                        <option selected value="">Selecione uma opção</option>
                        <option value="Infra">Infra</option>
                        <option value="Desenvolvimento">Desenvolvimento</option>
                        <option value="Design">Design</option>
                        <option value="Planejamento">Planejamento</option>
                    </select>
                </div>

                <button class="btn btn-dark mt-2" type="submit">Criar</button>
            </form>
        </div>
    </div>
</div>
